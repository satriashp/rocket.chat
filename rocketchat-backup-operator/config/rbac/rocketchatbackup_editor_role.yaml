# This rule is not used by the project rocketchat-backup-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the apps.satriashp.cloud.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: rocketchat-backup-operator
    app.kubernetes.io/managed-by: kustomize
  name: rocketchatbackup-editor-role
rules:
- apiGroups:
  - apps.satriashp.cloud
  resources:
  - rocketchatbackups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.satriashp.cloud
  resources:
  - rocketchatbackups/status
  verbs:
  - get
